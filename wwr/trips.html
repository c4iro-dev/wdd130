<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Get in touch with a member of our team">
    <meta name="author" content="Dan Reyes-Cairo">
    <title>Contact Us - Joy-Adventure Rafting</title>
    <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
    <header>
        <img src="images/z-raftingbw.png" alt="Rafting company logo with crossed oars and people in a raft">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <h1 class="hidden">Contact Us</h1>
        <address>
            <h2>White Water Rafting Company</h2>
            <p>123 Main River Street</p>
            <p>Kolob, California</p>
            <p>+1 999 999 9999</p>
            <p>info@joyadventure.com</p>
        </address>
        <section class="contact">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d16833.45415225077!2d-121.24651329421681!3d38.63175198632468!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1759844166134!5m2!1sen!2sus"
                width="300" height="250" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
            <form action="#">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Placeholder" autocomplete="name">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="Placeholder" autocomplete="email">
                <fieldset>
                    <legend>Message Purpose</legend>                
                    <input type="radio" id="reason" name="reason">
                    <label for="reason">General Inquiry</label>
                    <input type="radio" id="reservation" name="reservation">
                    <label for="reservation">Reservation Question</label>
                    <input type="radio" id="suggestion" name="suggestion">
                    <label for="suggestion">Website Suggestion</label>
                </fieldset>
                <label class="full" for="message">Message</label>
                <textarea class="full" name="message" id="message" placeholder="Type here"></textarea>
                <div class="full">
                    <input type="checkbox" id="newsletter" name="newsletter">                
                    <label for="newsletter">Please Subscribe me to the monthly newsletter</label>                               
                    
                </div>
                <button class="full" type="submit">Get in Touch!</button>
            </form>
        </section>
        <section class="staff">
            <h2>We Are Here to Serve You</h2>
            <div class="figures">
                <figure>
                    <img src="images/steve-o.png" alt="Steve-O Nash">
                    <figcaption>Steve-O Nash</figcaption>
                </figure>
                <figure>
                    <img src="images/alyssa-the-rock.png" alt='Alyssa "The Rock"'>
                    <figcaption>Alyssa "The Rock"</figcaption>
                </figure>
                <figure>
                    <img src="images/dave.png" alt="Dave">
                    <figcaption>Dave</figcaption>
                </figure>
            </div>
        </section>
    </main>
    <footer>
        <p>Â© 2025 Joy-Adventure Rafting. Site by Dan Reyes-Cairo</p>
        <nav class="socialmedia">
            <a href="https://www.facebook.com"><img src="images/facebook_24px.png" alt="Facebook" width="24"></a>
            <a href="https://www.linkedin.com"><img src="images/li_24px.png" alt="LinkedIn" width="24"></a>
            <a href="https://www.instagram.com"><img src="images/instagram_24px.png" alt="Instagram" width="24"></a>
        </nav>
    </footer>    
</body>
</html>
