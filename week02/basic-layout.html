<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A basic HTML structure example using semantic HTML elements">
    <meta name="author" content="Dan Reyes-Cairo">
    <title>Basic HTML Structure</title>
</head>
<body>
    <header>
        <img src="./images/basic-logo.png" alt="a modern desktop computer with html elements" width="128" height="128">
        <nav>
            <ul>
                <li><a href="https://www.imdb.com">IMDB</a></li>
                <li><a href="https://www.theonion.com">The Onion</a></li>
            </ul>
        </nav>
        <main>
            <h1>Basic HTML Structure</h1>
            <section>
                <h2>Heading</h2>
                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Unde, voluptatum!</p>
            </section>
            <section>
                <h2>Heading</h2>
                <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Eius, nemo!</p>
            </section>
        </main>
        <aside>
            <img src="https://content.churchofjesuschrist.org/templesldsorg/bc/Temples/photo-galleries/oakland-california/400x250/03-Oakland-Temple-Exterior-2236177.jpg" alt="Daytime picture of the Oakland Temple of The Church of Jesus Christ of Latter-Day Saints" width="200">
        </aside>
        <footer>
            <p>Dan Reyes-Cairo</p>
        </footer>
    </header>
    
</body>
</html>
